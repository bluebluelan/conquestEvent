<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>靈異陰陽錄</title>
<link rel="stylesheet" type="text/css" href="css/global.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="common/jquery.min.js"></script>
<script type="text/javascript" defer="defer" src="script/index.js"></script>
</head>
<body background="image/background.jpg" class="index">
	<div class="index_logo">
	<label class="index_label" style="color:#ffffff;">あやかし陰陽録</label>
	</div>
	<div class="index_input">
	<button class="file_button" style="margin-left: 0px; padding:3px" id="Refresh">Get Daemons Data</button>
	　　　　<input type="text" id="tLevel" placeholder="Target Level"></input>
	</div>
	<div class="checkbx" style="color:#000000; padding:3px;">Boosting Attack Ratio
	<select id="attack">
		<option value="0">0%</option>
		<option value="3">3%</option>
		<option value="7">7%</option>
		<option value="10">10%</option>
		<option value="35">35%</option>
		<option value="38">38%</option>
		<option value="42">42%</option>
		<option value="45">45%</option>
	</select>Boosting HP Ratio
	<select id="HP">
		<option value="0">0%</option>
		<option value="3">3%</option>
		<option value="7">7%</option>
		<option value="10">10%</option>
		<option value="35">35%</option>
		<option value="38">38%</option>
		<option value="42">42%</option>
		<option value="45">45%</option>
	</select>
	</div>
	<div class="index_input">
	<input type="text" id="AS" placeholder="Your attack spirit"></input>　　　　<input type="text" id="DS" placeholder="Your defense spirit"></input>
	</div>
	<div class="index_input">
	<button class="file_button" style="margin-left: 0px;" id="printAD">Calculate</button>
	</div>
</body>
</html>
